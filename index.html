<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imagem">
                <img src="./image/illustration-hero.svg" alt="Imagem_Hero">
            </div>

            <h1>Order Sumary</h1>

            <p>
                You can now listen to milions of songs, audiobooks, and
                podcasts on any device anywhere you like!
            </p>

            <div class="prices">
                <div class="icon">
                    <img src="./image/icon-music.svg" alt="">
                </div>

                <div class="info_plan">
                    <span>Plan Junior</span>
                    <span>R$ 499,99/Ano</span>
                </div>

                <div class="change">
                    <p>Accept</p>
                </div>
            </div>

            <div class="button_plan">
                <button>FINALIZE PURCHASE</button>
            </div>
        </div>
    </div>
</body>
</html>
